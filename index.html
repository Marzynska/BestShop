<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header container">
    <div class="logo">BestShop</div>
    <nav class="header__nav">
        <ul class="header__ul">
            <li class="header__li"><a href="#">why us</a></li>
            <li class="header__li"><a href="#">benefits</a></li>
            <li class="header__li"><a href="#">prices</a></li>
            <li class="header__li"><a href="#">contact</a></li>
        </ul>
    </nav>
    </div>
</header>

<section class="opening">
    <H1 class="heading1">Sell More!</H1>
    <p class="opening__p">Open shop on our platform and increase your sales</p>
    <a href="#" class="btn">Open your shop</a>
    <div class="opening__background"></div>
</section>

<section class="stats">
    <div class="container stats__main">
    <h2 class="heading2">The most popular sales platform in country</h2>
    <div class="content">
        <div class="stats__list">
            <div class="stats__circle"></div>
            <img src="../assets/Person.svg" alt="person" class="stats__img1">
            <p class="stats__number">100000+</p>
            <p class="stats__description">daily entries</p>
        </div>
        <div class="stats__list">
            <div class="stats__circle stats__circle__middle"></div>
            <img src="../assets/Eye.svg" alt="person" class="stats__img2">
            <p class="stats__number">2000000+</p>
            <p class="stats__description">seen products <br> every day</p>
        </div>
        <div class="stats__list">
            <div class="stats__circle stats__circle_end"></div>
            <img src="../assets/Catalog.svg" alt="person" class="stats__img3">
            <p class="stats__number">10000+</p>
            <p class="stats__description">added posts <br> daily</p>
        </div>
    </div> <!-- div content -->
    </div> <!-- div container -->
</section>

</body>
</html>
